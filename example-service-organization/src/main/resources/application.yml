spring:
  application:
    name: organization
  profiles:
    active: test
  cloud:
    service-registry:
      auto-registration: # 将当前实例自动注册到注册中心
        enabled: true
        register-management: false
        fail-fast: true
    kubernetes:
      enabled: true #开启kubernetes
      discovery:
        enabled: true # 开启服务发现
        register: true
        catalog-services-watch:
          enabled: true
        all-namespaces: false
        # register properties
        ip-address: 192.168.29.233
        hostname: 192.168.29.233
        port: ${server.port}
        prefer-ip-address: true
      loadbalancer:
        enabled: true #开启kubernetes 服务负载均衡
        mode: POD #使用 pod 方式
      client:
        namespace: wxl-spring-cloud-k8s
        master-url: https://192.168.8.212:6443
        username: rd-platform-admin
        client-cert-data: 
        client-key-data: 
        ca-cert-data: 
    discovery:
      enabled: true
    loadbalancer:
      enable: true

server:
  port: 9003